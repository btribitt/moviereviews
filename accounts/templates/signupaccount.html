{% extends 'base.html' %}
{% block content %}

<div class="card mb-3">
  <div class="row g-0">
    <div>
      <div class="card-body">
        <h5 class="card-title">Sign Up</h5>
        {% if error %}
          <div class="alert alert-danger mt-3" roe="alert">
            {{error}}
          </div>
        {% endif %}
        <p class="card-text">
        <form method="POST">
          {%  csrf_token %}
          {{form.as_p}}
          <span style="padding-right:30px;">
          <button type="submit" class="btn btn-primary">
            Sign Up
          </button>
          </span>
          <button type="button-secondary" class="btn btn-outline-secondary">
            <a href="{% url 'home'%}" style="text-decoration:none;">Cancel</a>
          </button>
        </form>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
